<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PabCap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="" class="logo-section">
                    <div class="logo-wrapper">
                        <img src="logo.png" alt="PabCap" class="logo">
                    </div>
                    <span class="site-name" id="siteName">PabCap</span>
                </a>
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search..." class="search-input">
                    
                    <!-- Search Suggestions Dropdown -->
                    <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <div class="hero-section" id="heroSection"></div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <p>No results found</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p id="footerText"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
